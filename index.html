<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad en Familia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>¡Feliz Navidad en Familia!</h1>
    </header>

    <section id="message-section">
        <div id="family-image">
            <img src="https://example.com/family-photo.jpg" alt="Familia celebrando la Navidad" />
        </div>
        <p id="navidad-message">¡Que esta Navidad sea llena de amor, paz y mucha alegría con los tuyos!</p>
    </section>

    <section id="interaction">
        <button id="xmas-button">Haz clic para un mensaje especial</button>
        <p id="special-message"></p>
    </section>

    <footer>
        <p>Deseos de paz y felicidad para todos.</p>
    </footer>

    <script src="javascript.js"></script>
</body>

</html>
